<html>
 <head>
    <meta charset="utf-8" />
    <title> Sloth Saver </title>
    <style>
        canvas { background: #eee; }
    </style>
 </head>

 <body>
    <canvas id="myCanvas" width=320 height=480 style="background:url('file:///Users/BeckyIngram/Desktop/forrest.png'); background-size: cover">
  </canvas> 
  <script>

 var ctx = myCanvas.getContext("2d");


 var sloth_x = 0;
 var sloth_y = 0;
 var SlothImg = new Image();
 SlothImg.src = "noun_Sloth_551377_000000.png";         // The sloth

 var branch_x = 0;
 var branch_y = 0;
 var BranchImg = new Image();
 BranchImg.src = "noun_tree branch_1567357_000000.png";  // The branch

 var score = 0;
 var branch_speed = 3;
 var FPS = 40;                        // How many frames per second
 var time_remaining = 20;


 function restart_game() {
     // This gets called when the 'S' key is pressed and just sets 
     // some important variables back to the start.
     //
     // Alternatively they could just reload the page
     time_remaining = 20;
     score = 0;
     branch_speed = 3;
     }

 function ImagesTouching(x1, y1, img1, x2, y2, img2) {
          //
          // This function detects whether two images are touching - very useful function
          // 
          if (x1 >= x2+img2.width || x1+img1.width <= x2) return false;   
          // too far to the side
          if (y1 >= y2+img2.height || y1+img1.height <= y2) return false; 
          // too far above/below
          return true;                                                    
          // otherwise, overlap   
          }


 function Do_a_Frame () {
    ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);                 
    // clear the background

    ctx.fillStyle= "dark green";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 0, 20);                               
    // display the score


    sloth_y = myCanvas.height - SlothImg.height;                              
    // ensure sloth always at bottom of canvas
    ctx.drawImage(SlothImg, sloth_x, sloth_y);                                  

    ctx.fillText("Time Remaining: " + Math.round(time_remaining), 0, 45); 
    // display time remaining

    if (time_remaining <= 0) {                                            
        // if the time has run out
          ctx.fillStyle= "red";
          ctx.font = "bold 50px Arial";                                   
          ctx.textAlign="center";
          ctx.fillText("Game Over", myCanvas.width / 2, myCanvas.height / 2);  
          ctx.font = "bold 20px Arial";
          ctx.fillText("Press S to play again", myCanvas.width / 2, (myCanvas.height / 2)+50);
          ctx.textAlign="left";
          }
    else {
          time_remaining = time_remaining - 1/FPS;                        
          // otherwise tick the time down

          branch_y = branch_y + branch_speed;                                
          // move the branch down the screen

          if (branch_y > myCanvas.height) {                                
              // if it's gone past the bottom
              branch_y= 0;                                                 
              // move it back to the top
              branch_x= Math.random() * (myCanvas.width - BranchImg.width); 
              // pick a random x-position, always fully visible
              }   
          }

    ctx.drawImage(BranchImg, branch_x, branch_y);                            
    // draw the branch

    if (ImagesTouching(sloth_x, sloth_y, SlothImg, branch_x, branch_y, BranchImg)) {  
        // check for touching
        score= score + 1;                                                    
        // add one to score
        branch_speed = branch_speed + 0.5;                                    
         // and make it fall a bit faster
        branch_x= -BranchImg.width;                                            
        // hide the branch so the score doesn't rocket
        }
    } 

 setInterval(Do_a_Frame, 1000/FPS);                                          
 // Call our frame renderer every this many milliseconds


 function MyKeyDownHandler (MyEvent) { 
   if (MyEvent.keyCode == 37 && sloth_x > 0) {sloth_x = sloth_x - 10;}                          // left
   if (MyEvent.keyCode == 39 && sloth_x+SlothImg.width < myCanvas.width) {sloth_x = sloth_x+10;}  // right
   if (MyEvent.keyCode == 83) restart_game();                                            
    // S to restart 
   MyEvent.preventDefault();
   }

 addEventListener("keydown", MyKeyDownHandler);                      
  // listen for keystrokes  
 myCanvas.width = window.innerWidth - 20;       
 // fill the entire browser width
 myCanvas.height = window.innerHeight - 20;                          
  // fill the entire browser height

</script>
</body>
</html>
